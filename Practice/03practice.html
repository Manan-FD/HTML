<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice in html</title>
</head>

<body>
    <h1>Image map generator</h1>
    <img src="../Images/jaishreeram-500x500.webp" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="wikipedia" title="wikipedia" href="https://en.wikipedia.org/wiki/Jai_Shri_Ram"
            coords="95,187,402,308" shape="">
    </map>
    <h1>Information about some capital </h1>
    <img src="../Images/delhi.jpg" usemap="#image-map" width="900px">

    <map name="image-map">
        <area target="_blank" alt="wikipedia" title="wikipedia" href="https://en.wikipedia.org/wiki/Delhi"
            coords="421,215,1529,575" shape="rect">
    </map>

</body>

</html>
