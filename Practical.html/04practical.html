<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with colspan and rowspan</title>
</head>
<body>
    <form action="" method="post">
        <table border="1" width="40%">
            <thead>
                <tr>
                    <th>item/Desc.</th>
                    <th>Qty.</th>
                    <th>@</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Paperclips (Box)</td>
                    <td>100</td>
                    <td>1.15</td>
                    <td>115.00</td>
                </tr>
                <tr>
                    <td>Paper(case)</td>
                    <td>10</td>
                    <td>45.99</td>
                    <td>459.45</td>
                </tr>
                <tr>
                    <td>Wastepaper</td>
                    <td>2</td>
                    <td>17.99</td>
                    <td>35.98</td>
                </tr>
                <tr>
                    <td colspan="4">Baskets</td>
                </tr>
                <tr>
                    <td colspan="3">Subtotal</td>
                    <td>610.88</td>
                </tr>
                <tr>
                    <td colspan="2">Tax</td>
                    <td>7%</td>
                    <td>42.76</td>
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td>653.64</td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
